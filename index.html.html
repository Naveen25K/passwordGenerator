<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="pass_generator.css" />
  </head>
  <body>
    <div class="container" id="showC">
      <h1>Password generator</h1>
      <input
        type="text"
        value=""
        placeholder="Your Password"
        id="show_password"
      /><span id="copy_pass">Copy</span>

      <form class="form" name="form">
        <div class="manage">
          <label for="password_number">Password Length &nbsp;</label>
          <input
            type="range"
            id="password_range"
            min="0"
            max="30"
            value="10"
          />&nbsp;
          <input
            type="number"
            id="password_number"
            min="0"
            max="30"
            value="10"
          />
          <br />
        </div>

        <label for="useUppercase">Use Uppercase</label>
        <input type="checkbox" id="useUppercase" />
        <br />
        <label for="useLowercase">Use Lowercase</label>
        <input type="checkbox" id="useLowercase" />
        <br />
        <label for="useNumber">Use Number</label>
        <input type="checkbox" id="useNumber" />
        <br />
        <button id="submit_btn">Generate Password</button>
      </form>
    </div>

    <div class="container2" id="hidden">
      <h2>You have copied the code</h2>
      <h4>Your code is here</h4>
      <h5 id="showCode"></h5>
      <button id="ok" onclick="hidePopup()">Okay</button>
    </div>

    <script type="text/javascript" src="password_generator.js"></script>
  </body>
</html>
